 <!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP List - 지오메트리 대쉬 프레임 퍼펙트 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">FP List</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">홈</a>
                <a class="nav-link" href="/welcome">소개</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron bg-light p-5 rounded">
                    <h1 class="display-4">지오메트리 대쉬 FP List</h1>
                    <p class="lead">프레임 퍼펙트 레벨들의 완벽한 정보를 제공합니다</p>
                    <hr class="my-4">
                    <p>60fps, 120fps, 240fps별 프퍼펙 구간 개수와 난이도 정보를 한눈에!</p>
                    <a class="btn btn-primary btn-lg" href="/levels" role="button">레벨 목록 보기</a>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">📊 통계 정보</h5>
                        <p class="card-text">FPS별 프퍼펙 구간 개수와 레벨 통계를 제공합니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">🔍 필터링</h5>
                        <p class="card-text">난이도, 상태별로 레벨을 필터링할 수 있습니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">⚡ 빠른 검색</h5>
                        <p class="card-text">레벨명으로 빠르게 원하는 정보를 찾으세요.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
